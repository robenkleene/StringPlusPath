language: swift
osx_image: xcode10
script: make ci
xcode_project: StringPlusPath
xcode_scheme: StringPlusPath
env:
  global:
  - FRAMEWORK_NAME=StringPlusPath
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
- make lint
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME

